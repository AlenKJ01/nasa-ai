<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>NASA AI ASSISTANT</title>

<!-- in <head> -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        :root{
            --nasa-navy: #0f4198ff;
            --nasa-accent: #1A73E8;
            --nasa-sky: #DCEEFF;
            --glass: rgba(255,255,255,0.5);
            --bubble-bot: #E8F0FE;
            --text-dark: #0B2140;
        }

        *{ font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; }

        body {
            margin: 0;
            padding: 0;
            color: var(--text-dark);

            /* Background: static image + subtle animated color overlay */
            background-image: url("/static/bg.jpg");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            position: relative;
        }

        /* animated soft overlay */
        body::after{
            content: "";
            position: fixed; inset: 0; z-index: 0;
            background: linear-gradient(120deg, rgba(11,61,145,0.18), rgba(26,115,232,0.12));
            animation: overlayShift 12s ease infinite;
            pointer-events: none;
        }
        @keyframes overlayShift {
            0% { transform: translateY(0) }
            50% { transform: translateY(6px) }
            100% { transform: translateY(0) }
        }

        .container{
            width: 900px;
            margin: 15px auto;
            padding: 16px;
            background: var(--glass);
            border-radius: 15px;
            backdrop-filter: blur(14px);
            box-shadow: 0 14px 40px rgba(2,10,40,0.35);
            position: relative;
            z-index: 2;
        }

        h2{
            margin: 0;
            font-size: 28px;
            color: var(--nasa-navy);
            font-weight: 700;
            text-align: center;
            letter-spacing: 0.6px;
            -webkit-text-stroke: 1px rgba(69, 129, 179, 0.7);
            text-shadow: 0px 2px 4px rgba(0,0,0,0.25);
        }

        .moto{
            margin-top: 6px;
            margin-bottom: 8px; 
            font-size: 14px;
            color: rgba(0, 0, 0, 0.9);
            text-align: center;
            font-weight: 900;
        }

    
        /* chat card */
        .chat {
        position: relative;
        height: 360px;
        overflow-y: auto;
        border-radius: 10px;
        padding: 14px;
        background: rgba(218, 227, 251, 0.55);
        backdrop-filter: blur(6px);
        margin-bottom: 20px;
        border: 1px solid rgba(0, 0, 0, 0.06);
        }

        /* watermark layer inside chat */
        .chat::before {
        content: "";
        position: absolute;
        inset: 0;
        background-image: url("/static/logo.png");
        background-size:  40%;
        background-position: center;
        background-repeat: no-repeat;
        opacity: 0.20;  subtle watermark only */
        pointer-events: none;
        z-index: 0;        
        }

        /* ensure content above watermark */
        .chat * { position: relative; z-index: 1; }

        /* message bubbles */
        .bubble { display:inline-block; padding: 10px 14px; border-radius: 14px; max-width: 78%; font-size: 14px; line-height: 1.45; }

        /* user bubble: right/primary */
        .user .bubble {
        background: var(--nasa-accent);
        color: #fff;
        border-bottom-right-radius: 6px;
        font-weight: 600;
        }

        /* bot bubble: left/soft */
        .bot .bubble {
        background: var(--bubble-bot);
        color: var(--text-dark);
        border-bottom-left-radius: 6px;
        font-weight: 500;
        }

        /* input area */
        textarea {
        width: 97%;
        height: 84px;
        padding: 12px;
        border-radius: 10px;
        border: 1px solid rgba(11,61,145,0.12);
        font-size: 14px;
        resize: none;
        }

        /* send button */
        button {
        padding: 10px 18px;
        border-radius: 10px;
        border: none;
        background: linear-gradient(90deg, var(--nasa-accent), #0E5BD8);
        color: white;
        font-weight: 600;
        cursor: pointer;
        box-shadow: 0 8px 20px rgba(26,115,232,0.12);
        }
        button:hover { transform: translateY(-2px); }

    
        .controls {
            margin-top: 10px;
            display: flex;
            gap: 12px;
            align-items: center;
        }
    
        .small {
            font-size: 12px;
            color: #666;
        }
    
        /* Floating Rounded Link Button */
        .floating-link {
        position: fixed;
        bottom: 25px;
        right: 25px;
        background: var(--nasa-navy);
        color: white;
        padding: 12px 18px;
        border-radius: 28px;
        font-size: 14px;
        box-shadow: 0 10px 30px rgba(11,61,145,0.18);
        text-decoration: none;
        }

    
        .floating-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.25);
        }
    </style>
  
</head>

<body>

    <div class="container">
        <h2>NASA Knowledge Assistant</h2>
        <div class="moto">Explorer of space missions, science, and NASA programs</div>

        <div class="chat" id="chatbox"></div>

        <textarea id="question" placeholder="Ask about NASA (missions, planets, programs)..."></textarea>
        <div class="controls">
          <button id="sendBtn">Send</button>
          <div id="err" class="small"></div>
        </div>
    </div>

    <!-- Floating rounded popup link -->
    <a href="https://www.nasa.gov/" target="_blank" class="floating-link">
        Visit NASA ↗
    </a>

    <script>
      const chatbox = document.getElementById("chatbox");
      const sendBtn = document.getElementById("sendBtn");
      const qBox = document.getElementById("question");

      function addMessage(text, who="bot") {
        const wrapper = document.createElement("div");
        wrapper.className = who === "user" ? "user" : "bot";

        const bubble = document.createElement("div");
        bubble.className = "bubble";
        bubble.innerText = text;

        wrapper.appendChild(bubble);
        chatbox.appendChild(wrapper);
        chatbox.scrollTop = chatbox.scrollHeight;
      }

      sendBtn.onclick = async () => {
        const q = qBox.value.trim();
        if(!q) return;
        addMessage(q, "user");
        qBox.value = "";
        addMessage("… thinking", "bot");
        try {
          const res = await fetch("/chat", {
            method: "POST",
            headers: { "Content-Type":"application/json" },
            body: JSON.stringify({ question: q })
          });
          const data = await res.json();
          chatbox.lastChild.remove();
          if(data.answer) {
            addMessage(data.answer, "bot");
          } else {
            addMessage("Error: " + (data.error || "unknown"), "bot");
          }
        } catch(err) {
          chatbox.lastChild.remove();
          addMessage("Network error: " + err.message, "bot");
        }
      };

    </script>

</body>
</html>
